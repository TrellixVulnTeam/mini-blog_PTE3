{% extends 'blog/base_generic.html' %}

{% block content %}
    <h1>All Blogs</h1>
    <ul>
        {% for blog in blog_list %}
            <li><strong><a href ="{% url 'blog-detail' blog.id %}">{{blog.blog_post_title}}</a></strong>({{blog.post_date}}) --
                <a href = "{% url 'blogger-detail' blog.blogger.id %}">{{blog.blogger}} </a></li>
        {% endfor %}
    </ul>
{%endblock %}
